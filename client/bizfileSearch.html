<div ng-controller="BizfileSearchController as vm">
	<div class="container">
		<div class="row spacerLabel">
			<div class="input-group input-lg col-xs-10 col-xs-offset-1">
			   <input type="text" class="form-control" placeholder="CONDUCT ENTITY SEARCH" ng-model="vm.entity_name">
			   <span class="input-group-btn">
					<button class="btn btn-default" ng-click="vm.submit()" type="button">Submit</button>
			   </span>
			</div>
		</div>
		<div class="row spacerHeader">
			<div class="col-xs-10 col-xs-offset-1">
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>UEN</th>
							<th>Status</th>
							<th>Address</th>
							<th>Industry</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="entity in vm.entitySearch.data">
							<td>{{entity.entity_name}}</td>
							<td>{{entity.uen}}</td>
							<td>{{entity.uen_status}}</td>
							<td>{{entity.reg_street_name}}</td>
							<td>{{entity.entity_type}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
